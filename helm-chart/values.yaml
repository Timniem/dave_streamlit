replicaCount: 1

image:
  repository: molgenis/molgenis-dave-streamlit
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8501
  targetPort: 8501
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    # Websocket support
    nginx.ingress.kubernetes.io/websocket-services: "dave-streamlit"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

  hosts:
    - host: dave.molgeniscloud.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dave-streamlit-tls
      hosts:
        - dave.molgeniscloud.org

resources:
  limits:
    cpu: 1000m
    memory: 2Gi 
  requests:
    cpu: 250m
    memory: 512Mi


# Health checks
livenessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /_stcore/health
    port: 8501
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

